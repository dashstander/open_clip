# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true 
  cuda: "11.3"
  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "wget"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.9"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==1.10.1"
    - "torchvision==0.11.2"
    - "regex==2022.4.24"
    - "ftfy==6.1.1"
    - "tqdm==4.64.0"
  
  # commands run after the environment is setup
  run:
    - "mkdir -p /root/.cache/clip"
    - "wget -O /root/.cache/clip/vit_b_32-laion2b_e16-af8dbd0c.pth https://github.com/mlfoundations/open_clip/releases/download/v0.2-weights/vit_b_32-laion2b_e16-af8dbd0c.pth"

# predict.py defines how predictions are run on your model
predict: "cog_predict.py:Predictor"
